<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" href="../static/css/style-product.css">
</head>
<body>
    <div class="container">
    <div th:insert="shop :: shopMenu"></div>
     <div class="content">
         <div th:fragment="returnToDashboard" class="header">
             <a th:href="@{/dashboard}" class="button">Dashboard</a>
             <h2>Add product</h2>
         </div>
    <div th:insert="register_employee :: alertFlags"></div>
    <br>
    <div th:insert="~{shop :: shopMenu}"></div>
    <form th:object="${newProduct}" th:action="@{/shop/add_product}" method="post">
        <input
            th:field="*{name}"
            placeholder="Product name"
            required
        />
        <input
                th:field="*{stock}"
                placeholder="Quantity in stock"
                type="number"
                required
        />
        <select th:field="*{category}" required>
            <option th:each="category : ${categories}"
                    th:value="${category}"
                    th:text="${category}"
            ></option>
        </select>
        <input
                th:field="*{price}"
                placeholder="Price"
                type="number"
                min="0.1"
                required
        />
        <textarea
                th:field="*{description}"
                placeholder="Product description"
                style="width: 100%; height: 60px"
        ></textarea>
        <input th:value="|Seller: ${user.username}|" disabled/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Clear"/>
    </form>
     </div>
  </div>
</body>
</html>
