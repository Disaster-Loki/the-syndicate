<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
    <div th:insert="~{shop :: shopMenu}"></div>
    <br/>
    <div th:fragment="returnToDashboard">
        <a th:href="@{/dashboard}">Dasboard</a>
    </div>
    <br/>
    <h1>Add product</h1>
    <div th:insert="~{register_employee :: alertFlags}"></div>
    <br>
    <form th:object="${newProduct}" th:action="@{/shop/add_product}" method="post">
        <input
            th:field="*{name}"
            placeholder="Product name"
            required
        />
        <br/>
        <input
                th:field="*{stock}"
                placeholder="Quantity in stock"
                type="number"
                min="1"
                required
        />
        <br/>
        <select th:field="*{category}" required>
            <option th:each="category : ${categories}"
                    th:value="${category}"
                    th:text="${category}"
            ></option>
        </select>
        <br/>
        <input
                th:field="*{price}"
                placeholder="Price"
                type="number"
                min="0.0001"
                max="100.0"
                required
        />
        <br/>
        <textarea
                th:field="*{description}"
                placeholder="Product description"
                style="width: 500px; height: 800px"
        ></textarea>
        <br/>
        <input th:value="|Seller: ${user.username}|" disabled/>
        <br/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Clear"/>
    </form>
</body>
</html>
