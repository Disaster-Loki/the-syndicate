<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/static/css/style-login.css}">
<title>Login</title>
</head>
<body>
  <div class="login-box">
	<p th:if="${LOGIN_ERROR}" style="color: #ff0000">Wrong login</p>
	<p th:if="${CAPTCHA_ERROR}" style="color: #ff0000">Wrong captcha answer</p>
  	<p th:if="${SIGNUP_SUCCESS}" style="color: #00ff00">Account created, log in to continue</p>

	<h2>LOGIN</h2>
	<form
		method="post"
		th:action="@{/login}"
		th:object="${captchaWrapper}"
		>

		<input
				placeholder="Username"
				name="username"
				id="username"
				required
			/>
		<br/>
		<input
				placeholder="Password"
				type="password"
				name="password"
				id="password"
				required
			/>
		<br/>
		<img th:src="@{'data:image/png;base64,' + *{captchaImage}}" alt="Captcha"/>
		<br/>
		<input
				type="text"
				placeholder="Insert Captcha Answer"
				th:field = "*{userCaptchaAnswer}"
				required
		/>
		<br/>
		<br/>
		<input type="submit" value="Login"/>
	</form>
   </div>
</body>
</html>
