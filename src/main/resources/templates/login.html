<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form
		method="post"
		th:action="@{/login}"
		>
		<input
			placeholder="Username"
			name="username"
			id="username"
			/>
		<br/>
		<input
			placeholder="Password"
			type="password"
			name="password"
			id="password"
			/>
		<br/>
		<br/>
		<input type="submit" value="Login"/>
	</form>
</body>
</html>
