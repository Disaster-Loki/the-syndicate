<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form th:action="${func_login}" method="post">
		<input placeholder="username" name="username"/>
		<input placeholder="password" type="password"/>
		<input type="submit" value="login"/>
	</form>
</body>
</html>
